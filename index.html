<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container-fluid">
        <!-- NavBar -->
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <h1 class="navbar-brand">Food Store</h1>

            </div>
        </nav>
        <!-- End NavBar -->


        <div class="row p-5">
            <!-- Products -->

            <section class="col-10 p-3" id="section_products">
                <h1>Products</h1>
                <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4" id="products">
                    <!-- Products Content -->
                </div>
            </section>
            <!-- End Products -->

            <section class="col-2 p-3" id="cart">
                <h1>Cart</h1>
                <div class="row row-cols-1 g-4 mt-2" id="cart_products">
                    <!-- Cart Content -->
                </div>
            </section>


        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="assets/js/products.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
